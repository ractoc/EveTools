<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="display-4">Welcome to EVE-MBS!</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" routerLink="home">Home</a></li>
            <li *ngIf="userName" class="nav-item"><a class="nav-link" routerLink="blueprints">Blueprints</a></li>
          </ul>
          <div *ngIf="userName; else login">
            {{userName}}
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="logout()">Logout</button>
          </div>
        </div>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #login>
  <button class="btn btn-outline-success my-2 my-sm-0" routerLink="login">Login</button>
</ng-template>
