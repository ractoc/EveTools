<div *ngIf="errorMessage">{{errorMessage}}</div>
<div *ngIf="blueprints; else loading">
  <div class="list-group list-group-flush">
    <a *ngFor="let blueprint of blueprints" [ngClass]="blueprintClass(blueprint)"
       [routerLink]="['/blueprint', blueprint.id]">
      {{blueprint.name}} (ME {{blueprint.materialEfficiency}})
    </a>
  </div>
</div>

<ng-template #loading>
  Loading blueprints...
</ng-template>
