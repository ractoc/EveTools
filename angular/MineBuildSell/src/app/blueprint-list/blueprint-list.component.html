<div *ngIf="errorMessage">{{errorMessage}}</div>
<div *ngIf="blueprints; else loading">
  <div class="list-group list-group-flush">
    <a *ngFor="let blueprint of blueprints" [ngClass]="blueprintClass(blueprint)">
      {{blueprint.itemId}}
    </a>
  </div>
</div>

<ng-template #loading>
  Loading items...
</ng-template>
