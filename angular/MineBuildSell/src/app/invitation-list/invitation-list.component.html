<div class="row">
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <div *ngIf="invites; else loading">
    <div class="list-group list-group-flush">
      <a *ngFor="let invite of invites" [ngClass]="inviteClass(invite)"
         [routerLink]="['/fleets/invite', invite.key]">
        {{invite.fleet.name}} ({{displayFleetStart(invite)}})
      </a>
    </div>
  </div>

  <ng-template #loading>
    <div *ngIf="!errorMessage">
      Loading invites...
    </div>
  </ng-template>
</div>
