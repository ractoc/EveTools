<div class="row">
  <div class="col">
    <app-market-group-tree rootMarketGroupId="0"
                           (displayMarketGroupItems)="displayItemList($event)"></app-market-group-tree>
  </div>
  <div class="col">
    <div *ngIf="itemList">
      <ul class="list-group">
        <li *ngFor="let item of itemList" class="list-group-item border-0">
          <a class="nav-link" routerLink="/item/{{item.id}}">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
