<div class="row">
  <button type="button" class="btn btn-primary" routerLink="/fleet">New Fleet</button>
</div>
<div class="row">
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <div *ngIf="fleets; else loading">
    <div class="list-group list-group-flush">
      <a *ngFor="let fleet of fleets" [ngClass]="fleetClass(fleet)"
         [routerLink]="['/fleet', fleet.id]">
        {{fleet.name}} {{displayFleetStart(fleet)}}
        <span *ngIf="fleet.corporationRestricted">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"></path>
          </svg>
        </span>
      </a>
    </div>
  </div>

  <ng-template #loading>
    <div *ngIf="!errorMessage">
      Loading fleets...
    </div>
  </ng-template>
</div>
