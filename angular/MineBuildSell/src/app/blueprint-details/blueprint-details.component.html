<div *ngIf="bp; else loading">
  <h1>{{bp.name}} details</h1>
  <table class="table">
    <tbody>
    <tr>
      <th scope="row">Material Efficiency</th>
      <td>{{bp.materialEfficiency}}</td>
    </tr>
    </tbody>
  </table>
  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-outline-primary" (click)="isCalculateCollapsed = !isCalculateCollapsed"
              [attr.aria-expanded]="!isCalculateCollapsed" aria-controls="collapseCalculate">
        Calculate
      </button>
    </div>
    <div class="card-body" id="collapseCalculate" [ngbCollapse]="isCalculateCollapsed">
      <h5 class="card-title">Calculate prices</h5>
      <p class="card-text">Calculate the varios prices for the selected blueprint to determine profitability</p>
      <form [formGroup]="form" (ngSubmit)="calculate()">
        <div class="form-group row">
          <label for="nrRuns" class="col-sm-2 col-form-label">Runs</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="nrRuns" id="nrRuns">
          </div>
        </div>
        <div class="form-group row">
          <label for="marketHubs" class="col-sm-2 col-form-label">Market Hub</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="marketHubs" id="marketHubs">
              <option *ngFor="let order of marketHubs; let i = index"
                      [value]="marketHubs[i].id">{{marketHubs[i].solarSystemName}} ({{marketHubs[i].regionName}})
              </option>
            </select>
          </div>
        </div>
      </form>
      <button type="button" (click)="calculate()" [disabled]="isCalculating" [ngClass]="calculateClass()">{{calculateButtonText()}}</button>
    </div>
  </div>
</div>

<ng-template #loading>
  Loading blueprint...
</ng-template>
