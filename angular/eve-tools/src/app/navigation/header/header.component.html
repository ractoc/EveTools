<mat-toolbar>
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <img src="assets/images/sidenav.png"/>
    </button>
  </div>
  <div class="logo">
    <a routerLink="/home"><img src="assets/images/eve-tools.png" /></a>
  </div>
  <div style="width:15px;"></div>
  <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
    <button mat-button [matMenuTriggerFor]="fleetMenu">Fleets</button>
    <mat-menu #fleetMenu="matMenu">
      <button mat-menu-item>Find Fleet</button>
      <button mat-menu-item>My Fleets</button>
    </mat-menu>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end">
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/login">Login</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
