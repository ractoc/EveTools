<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <img src="assets/images/sidenav.png"/> <span class="nav-caption">Home</span>
  </a>
  <mat-list-item [matMenuTriggerFor]="fleetsMenu">
    <a matline>
      <img src="assets/images/fleet.png" /> <span class="nav-caption">Fleets</span>
    </a>
  </mat-list-item>
  <mat-menu #fleetsMenu="matMenu">
    <button mat-menu-item (click)="onSidenavClose()">Find Fleet</button>
    <button mat-menu-item (click)="onSidenavClose()">My Fleets</button>
  </mat-menu>
  <a mat-list-item routerLink="#" (click)="onSidenavClose()">
    <mat-icon>account_balance</mat-icon><span class="nav-caption">Account Actions</span>
  </a>
  <mat-list-item [matMenuTriggerFor]="menu">
    <mat-icon>unfold_more</mat-icon>
    <a matline>Example</a>
  </mat-list-item>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onSidenavClose()">View profile</button>
    <button mat-menu-item (click)="onSidenavClose()">Add contact</button>
  </mat-menu>
</mat-nav-list>
