<h1 mat-dialog-title>Roles</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Choose rol</mat-label>
    <mat-select [(ngModel)]="selectedRole">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let role of roles" [value]="role">
        {{role.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="dialogRef.close()">No Thanks</button>
  <button mat-button [mat-dialog-close]="selectedRole" cdkFocusInitial>Ok</button>
</div>
