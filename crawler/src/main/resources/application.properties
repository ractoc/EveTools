# Platform configs
spring.application.name=EVE-crawler
spring.datasource.platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:9876/batch_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=false
spring.batch.initialize-schema=always

spring.batch.size=1000000

esi.retry.timer=10000

debug=true
